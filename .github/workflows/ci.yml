name: ChatFCoin CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    env:
      GITHUB_ACTION: true

    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              elixir: '1.13.2'
              otp: '24.2'
              postgres: '14.1-alpine'

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{matrix.pair.postgres}}
        env:
          POSTGRES_DB: mishka_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432/tcp

    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}

      - name: Elixir and Erlang Dependencies
        run: | 
          mix local.hex --force
          mix local.rebar --force

      - name: Source Compiling
        env:
          GITHUB_ACTIONS: github
          DATABASE_URL: postgresql://postgres:postgres@localhost:${{job.services.postgres.ports[5432]}}/chat_f_coin_test
          DATABASE_DEVELOPERT_URL: postgresql://postgres:postgres@localhost:${{job.services.postgres.ports[5432]}}/mishka_developer_tools_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_HOSTNAME: localhost
        run: | 
          mix deps.get
          mix deps.compile
          mix ecto.create
          mix ecto.migrate
          mix test --trace
